<script language="JavaScript"> 
var a=parseFloat(prompt("a=",""));

function suma_mak(a, b) { 
return a + b; 
} 

function odejmowanie_mak(a, b) { 
return a - b; 
} 

function mnozenie_mak(a, b) { 
return a * b; 
} 

function od_kwadratu_mak(a, b) { 
return a*a + "/n" + b*b; 
} 


function reszta_z_dzielenia_a_przez_b_mak(a, b) { 
return a%b; 
}

document.write("od kwadratu="+od_kwadratu_mak(a,b)+"<br>");
document.write("reszta z dzielenia="+reszta_z_dzielenia_a_przez_b_mak(a,b)+"<br>");
