<!DOCTYPE html>   
<head>    
<title>Sprawdzenie danych Makarau </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 
var suma_mak = 0;
var i_mak = 1;
do {
    suma_mak+=1/i_mak;
    i_mak++;
} 
while(i_mak<=1000000); 
document.write("suma_mak = "+suma_mak+"<br>"); 
</script> 
</div> 
</body> 
</html>
