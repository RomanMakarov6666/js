<!DOCTYPE html> 
<html lang="pl"> 
<head>  
   <meta charset="utf-8"> 
    <title>  Przykład użycia pętli </title> 
  
</head>  
<body>
   <p style="font-size: 2cm; color: red;">Raman Makarau</p>
   <p style="font-size:  5mm;color: blue;">Przykład użycia pętli</p>
    <script language="JavaScript"> 
   for ( var i=1; i<=10; i++) 
    { 
       for ( var k=1; k<=i; k++) 
        { 
           document.write("&nbsp");     
         } 
         document.write(i+"<br>"); 
     } 
  </script> 
</body>  
</html>
