<!DOCTYPE html> 
<html lang="pl"> 
<head>  
   <meta charset="utf-8"> 
    <title>  Przykład użycia pętli </title> 
  
</head>  
<body>
   <p style="font-size: 2cm; color: red;">Raman Makarau</p>
   <p style="font-size:  5mm;color: blue;">Przykład użycia pętli</p>
    <script language="JavaScript"> 
    var a_mak = 7%4+5; var b_mak = 5%6+20;
   for ( var i=0; i<b_mak; i++){
        document.write("*"); 
   } document.write("<br>"); 
   for(var i = 0; i<a_mak-2; i++){
        var str = "*";
        for(var j = 0; j < (b_mak-2)*2; j++) str+="&nbsp";
        str+="*";
        document.write(str+"<br>")  
   }
   for ( var i=0; i<b_mak; i++){
        document.write("*"); 
   } document.write("<br>");
  </script> 
</body>  
</html>
