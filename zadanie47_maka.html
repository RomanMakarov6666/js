<!DOCTYPE html>   
<head>    
<title>Sprawdzenie danych Makarau </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:50px;"> 
<script language="JavaScript"> 

do { 
var liczba1=prompt("A=",""); 
var a_mak=parseFloat(liczba1);
var liczba2=prompt("B=",""); 
var b_mak=parseFloat(liczba2);
var liczba3=prompt("C=",""); 
var c_mak=parseFloat(liczba3); 
} 
while(!(a_mak>0) || !(b_mak>0) || !(c_mak>0) || !(a_mak+b_mak>c_mak)  || !(a_mak+c_mak>b_mak) || !(c_mak+b_mak>a_mak)); 
document.write("Boki tworza trojkat!"+"<br>"); 
</script> 
</div> 
</body> 
</html>
