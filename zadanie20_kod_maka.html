 <script type="text/javascript"> 
  function BC_mak() 
   { 
 var c_x= parseFloat(document.getElementById('C_x').value); 
 var c_y= parseFloat(document.getElementById('C_y').value); 
 var b_x= parseFloat(document.getElementById('B_x').value); 
 var b_y= parseFloat(document.getElementById('B_y').value); 

 var wynik= Math.sqrt(Math.pow(b_x-c_x, 2) + Math.pow(b_y-c_y, 2)); 
        document.getElementById("nazwa").innerHTML ="BC= "+wynik.toFixed(2);  
   } 
  function AB_mak() 
   { 
var a_x= parseFloat(document.getElementById('A_x').value); 
 var a_y= parseFloat(document.getElementById('A_y').value); 
 var b_x= parseFloat(document.getElementById('B_x').value); 
 var b_y= parseFloat(document.getElementById('B_y').value); 

 var wynik= Math.sqrt(Math.pow(b_x-a_x, 2) + Math.pow(b_y-a_y, 2)); 
        document.getElementById("nazwa").innerHTML ="AB= "+wynik.toFixed(2);  
   } 
   function AC_mak() 
   { 
 var c_x= parseFloat(document.getElementById('C_x').value); 
 var c_y= parseFloat(document.getElementById('C_y').value); 
 var a_x= parseFloat(document.getElementById('A_x').value); 
 var a_y= parseFloat(document.getElementById('A_y').value); 

 var wynik= Math.sqrt(Math.pow(a_x-c_x, 2) + Math.pow(a_y-c_y, 2)); 
        document.getElementById("nazwa").innerHTML ="AC= "+wynik.toFixed(2);  
          
   } 
 </script>

  <input style="float: left;" type="button" name="pole" value="Oblicz AB" Onclick="AB_mak()"><br><br> <div  style="color:red;font-size:50px;float: left;"id="nazwa"></div>
